<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0b0f" />
  <title>6-Day 2 km Speed Plan</title>

  <!-- Manifest disabled during development -->
  <!-- <link rel="manifest" href="manifest.json" /> -->

  <style>
    :root{
      --bg:#0b0b0f;
      --card:#15151c;
      --card2:#101017;
      --muted:#9aa0a6;
      --text:#ffffff;
      --accent:#6fd3ff;
      --line:rgba(255,255,255,.08);
      --pill:rgba(255,255,255,.06);
    }
    *{box-sizing:border-box;}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;}
    .app{max-width:460px;margin:0 auto;padding:18px 14px 34px;}
    h1{margin:4px 0 14px;font-size:28px;}
    .sub{color:var(--muted);font-size:13px;}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;}
    .chip{background:var(--pill);padding:10px 12px;border-radius:14px;}
    select{background:#101017;color:#fff;border:1px solid var(--line);border-radius:14px;padding:10px 12px;}
    .card{background:#15151c;border:1px solid var(--line);border-radius:22px;padding:16px;margin:14px 0;}
    .cardTitle{font-size:18px;font-weight:800;}
    .dayTitle{font-size:22px;font-weight:900;}
    .muted{color:var(--muted);}
  </style>
</head>

<body>
  <div class="app">
    <h1>6-Day 2 km Speed Plan</h1>
    <div class="sub">Scientifically-based · 3-week block · −30s goal</div>

    <div class="row">
      <div class="chip">
        <strong>Day</strong>
        <select id="daySelect"></select>
      </div>
    </div>

    <div class="card" id="dayCard">
      <div class="dayTitle" id="dayTitle">—</div>

      <!-- Injected explanation & feedback will appear here -->

      <details open>
        <summary>Warm-up</summary>
        <ul id="warmupList"></ul>
      </details>

      <div id="mainBlock"></div>

      <details>
        <summary>Mobility</summary>
        <div id="mobilityList"></div>
      </details>
    </div>
  </div>

  <!-- CACHE BUSTED SCRIPT -->
  <script src="app.js?v=999"></script>
</body>
</html>
